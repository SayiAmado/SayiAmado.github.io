        .container {
            display: flex;
            justify-content: center;
            /* Centra el contenedor horizontalmente */
            align-items: center;
            /* Centra el contenedor verticalmente */
            height: 100%;
        }

        .button-wrapper {
            display: flex;
            width: 50%;
            /* Ajusta el ancho según sea necesario */
            justify-content: space-between;
            /* Espacio entre los botones */
            z-index: 10;
        }

        .button-wrapper button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
        }


        .notification {
            position: fixed;
            width: 9vw;
            height: 23%;
            z-index: 1001;
            flex-direction: column;
            isolation: isolate;
            width: 18rem;
            height: 8rem;
            background: #29292ce5;
            border-radius: 1rem;
            overflow: hidden;
            font-size: 16px;
        }

        .notification-jake {
            display: none;
            top: 64%;
            right: 20%;
            --gradient: linear-gradient(to bottom, #ffb62e, #eecd12, #fbff00);
            --color: #fbff00
        }

        .notification-bmo {
            display: none;
            top: 64%;
            right: 40%;
            --gradient: linear-gradient(to bottom, #4d79f3, #92d3ff, #4cb7ff);
            --color: #4cb7ff
        }

        .notification:before {
            position: absolute;
            content: "";
            inset: 0.0625rem;
            border-radius: 0.9375rem;
            background: #18181bb0;
            z-index: 2
        }

        .notification:after {
            position: absolute;
            content: "";
            width: 0.25rem;
            inset: 0.65rem auto 0.65rem 0.5rem;
            border-radius: 0.125rem;
            background: var(--gradient);
            transition: transform 300ms ease;
            z-index: 4;
        }

        .notification:hover:after {
            transform: translateX(0.15rem)
        }

        .notititle {
            color: var(--color);
            padding: 0.65rem 0.25rem 0.4rem 1.25rem;
            font-weight: 500;
            font-size: 1.1rem;
            transition: transform 300ms ease;
            z-index: 5;
        }

        .notification:hover .notititle {
            transform: translateX(0.15rem)
        }

        .notibody {
            color: #99999d;
            padding: 0 1.25rem;
            transition: transform 300ms ease;
            z-index: 5;
        }

        .notification:hover .notibody {
            transform: translateX(0.25rem)
        }

        .notiglow,
        .notiborderglow {
            position: absolute;
            width: 20rem;
            height: 20rem;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle closest-side at center, white, transparent);
            opacity: 0;
            transition: opacity 300ms ease;
        }

        .notiglow {
            z-index: 3;
        }

        .notiborderglow {
            z-index: 1;
        }

        .notification:hover .notiglow {
            opacity: 0.1
        }

        .notification:hover .notiborderglow {
            opacity: 0.1
        }

        .note {
            color: var(--color);
            position: fixed;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 0.9rem;
            width: 75%;
        }

        @media (max-width: 768px) {
            .container {
                justify-content: center;
            }

            .button-wrapper {
                width: 100%;
                position: fixed;
                bottom: 0;
                justify-content: space-around;
                background-color: transparent;
                padding: 10px 0;
            }

            .button-wrapper button {
                flex: 1;
                margin: 0 10px;
            }
        }
    </style>
</head>
