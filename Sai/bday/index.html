<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Flower Garden Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #3e7b27 50%, #4a7c59 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Flowers Background */
        .flower {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        .flower::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #7cb342;
            border-radius: 50%;
            top: 0;
            left: 10px;
            box-shadow: 
                -10px 10px 0 #8bc34a,
                10px 10px 0 #689f38,
                0 20px 0 #558b2f,
                -10px 30px 0 #33691e,
                10px 30px 0 #1b5e20;
        }

        .flower::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 25px;
            background: #2e7d32;
            bottom: -15px;
            left: 16px;
            border-radius: 4px;
        }

        .flower:nth-child(1) { left: 10%; animation-delay: 0s; }
        .flower:nth-child(2) { left: 20%; animation-delay: 1s; }
        .flower:nth-child(3) { left: 30%; animation-delay: 2s; }
        .flower:nth-child(4) { left: 40%; animation-delay: 3s; }
        .flower:nth-child(5) { left: 50%; animation-delay: 4s; }
        .flower:nth-child(6) { left: 60%; animation-delay: 5s; }
        .flower:nth-child(7) { left: 70%; animation-delay: 0.5s; }
        .flower:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .flower:nth-child(9) { left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(139, 195, 74, 0.3); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(139, 195, 74, 0.6); }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(139, 195, 74, 0.3);
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .input-field {
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            width: 250px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            background: rgba(255, 255, 255, 1);
        }

        .check-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #66bb6a, #4caf50);
        }

        .check-btn:active {
            transform: translateY(0);
        }

        .label {
            color: white;
            font-weight: bold;
            min-width: 80px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
                text-align: center;
            }
            
            .input-field {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>

                // Show success message

                setTimeout(() => {

                    // Reset the field after redirect

                        input.value = '';

                        input.style.color = 'black';

                // Reset after animation
                setTimeout(() => {
                    input.style.background = 'rgba(255, 255, 255, 0.9)';
                    input.style.color = 'black';
                    input.placeholder = originalPlaceholder;
                    input.style.animation = '';

            }

        // Add shake animation

                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Add Enter key support
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.classList.contains('input-field')) {
                    const fieldNumber = activeElement.id.replace('input', '');
